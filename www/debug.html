<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PMTiles Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/pmtiles@3.0.7/dist/pmtiles.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .info h3 {
            margin-top: 0;
        }
        .good { color: #0f0; }
        .bad { color: #f00; }
        button {
            background: #4a4a4a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #5a5a5a;
        }
    </style>
</head>
<body>
    <h1>PMTiles Debug Tool</h1>

    <div class="info">
        <h3>Test Location: 47.50007, 18.9622 (Zoom 13)</h3>
        <p>Tile: <span id="tile-coords">Calculating...</span></p>
        <p>PMTiles loaded: <span id="pmtiles-status">Checking...</span></p>
        <p>Tile data: <span id="tile-data">Checking...</span></p>
        <button onclick="testTile()">Test Tile</button>
        <button onclick="clearCache()">Clear Cache & Reload</button>
    </div>

    <div id="map"></div>

    <div class="info">
        <h3>Console Output</h3>
        <pre id="console" style="max-height: 300px; overflow-y: auto;"></pre>
    </div>

    <script>
        const lat = 47.50007;
        const lon = 18.9622;
        const zoom = 13;

        function log(msg, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toISOString().substr(11, 8);
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#fff';
            console.innerHTML += `<span style="color: ${color}">[${timestamp}] ${msg}</span>\n`;
            console.scrollTop = console.scrollHeight;
        }

        function latLonToTile(lat, lon, zoom) {
            const latRad = lat * Math.PI / 180;
            const n = Math.pow(2, zoom);
            const x = Math.floor((lon + 180) / 360 * n);
            const y = Math.floor((1 - Math.asinh(Math.tan(latRad)) / Math.PI) / 2 * n);
            return { z: zoom, x, y };
        }

        const tile = latLonToTile(lat, lon, zoom);
        document.getElementById('tile-coords').textContent = `${tile.z}/${tile.x}/${tile.y}`;
        log(`Testing tile: ${tile.z}/${tile.x}/${tile.y}`);

        async function testTile() {
            log('Testing PMTiles file access...', 'info');

            try {
                const url = 'http://localhost:8080/tiles/hungary-hiking.pmtiles';

                // Test HEAD request
                const headResp = await fetch(url, { method: 'HEAD' });
                if (headResp.ok) {
                    log(`✓ PMTiles file accessible (${Math.round(parseInt(headResp.headers.get('content-length')) / 1024 / 1024)} MB)`, 'success');
                    document.getElementById('pmtiles-status').innerHTML = '<span class="good">✓ OK</span>';
                } else {
                    log(`✗ PMTiles file not accessible: ${headResp.status}`, 'error');
                    document.getElementById('pmtiles-status').innerHTML = '<span class="bad">✗ FAILED</span>';
                    return;
                }

                // Test Range request (PMTiles header)
                const rangeResp = await fetch(url, {
                    headers: { 'Range': 'bytes=0-16383' }
                });
                if (rangeResp.ok && rangeResp.status === 206) {
                    log('✓ Range requests working', 'success');
                } else {
                    log('✗ Range requests not working', 'error');
                    return;
                }

                // Try to load PMTiles metadata
                const pm = new pmtiles.PMTiles(url);
                const header = await pm.getHeader();
                log(`✓ PMTiles header loaded: ${header.tileType} tiles, zoom ${header.minZoom}-${header.maxZoom}`, 'success');

                const metadata = await pm.getMetadata();
                log(`✓ Metadata: ${JSON.stringify(metadata).substring(0, 100)}...`, 'success');
                document.getElementById('tile-data').innerHTML = '<span class="good">✓ Loaded</span>';

                // Check if our specific tile exists
                const tileData = await pm.getZxy(tile.z, tile.x, tile.y);
                if (tileData) {
                    log(`✓ Tile ${tile.z}/${tile.x}/${tile.y} exists (${tileData.data.byteLength} bytes)`, 'success');
                } else {
                    log(`✗ Tile ${tile.z}/${tile.x}/${tile.y} not found in PMTiles`, 'error');
                }

            } catch (e) {
                log(`✗ Error: ${e.message}`, 'error');
                document.getElementById('pmtiles-status').innerHTML = '<span class="bad">✗ ERROR</span>';
            }
        }

        function clearCache() {
            log('Clearing cache...', 'info');
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
            setTimeout(() => {
                log('Cache cleared, reloading...', 'success');
                location.reload(true);
            }, 500);
        }

        // Register PMTiles protocol
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // Initialize map
        const map = new maplibregl.Map({
            container: 'map',
            center: [lon, lat],
            zoom: zoom,
            style: 'http://localhost:8080/style.json'
        });

        map.addControl(new maplibregl.NavigationControl());

        map.on('load', () => {
            log('Map loaded', 'success');

            // Add marker at test location
            new maplibregl.Marker({ color: '#ff0000' })
                .setLngLat([lon, lat])
                .addTo(map);

            // Log tile load events
            map.on('data', (e) => {
                if (e.dataType === 'source' && e.tile) {
                    const {z, x, y} = e.tile.tileID.canonical;
                    if (z === tile.z && x === tile.x && y === tile.y) {
                        log(`Tile ${z}/${x}/${y} loaded from map`, 'success');
                    }
                }
            });
        });

        map.on('error', (e) => {
            log(`Map error: ${e.error?.message || e}`, 'error');
        });

        // Auto-test on load
        setTimeout(testTile, 1000);
    </script>
</body>
</html>
