server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers (required for MapLibre to fetch tiles)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;

    # Handle OPTIONS requests (CORS preflight)
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Content-Length 0;
        return 204;
    }

    # Root directory
    root /usr/share/nginx/html;

    # Main viewer page
    location = / {
        try_files /index.html =404;
    }

    # Serve viewer explicitly
    location = /viewer {
        try_files /viewer.html =404;
    }

    # PMTiles files - CRITICAL: Enable range requests
    location /tiles/ {
        alias /usr/share/nginx/html/tiles/;

        # Enable range requests (CRITICAL for PMTiles)
        add_header Accept-Ranges bytes always;

        # Cache control for tiles
        expires 7d;
        add_header Cache-Control "public, immutable";

        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # PMTiles are already compressed, don't re-compress
        gzip off;

        # Ensure CORS headers are present for tiles too
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
