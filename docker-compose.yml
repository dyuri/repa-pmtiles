services:
  # Nginx server for serving PMTiles
  nginx:
    image: nginx:alpine
    container_name: pmtiles-nginx
    ports:
      - "8080:80"
    volumes:
      - ./tiles:/usr/share/nginx/html/tiles:ro
      - ./www:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./docker/nginx/entrypoint.sh:/docker-entrypoint.d/40-envsubst-on-custom-templates.sh:ro
    environment:
      # Space-separated list of allowed referrer hostnames
      # Default allows localhost and example.com
      - ALLOWED_REFERRERS=${ALLOWED_REFERRERS:-localhost 127.0.0.1 example.com}
    restart: unless-stopped
    networks:
      - pmtiles-network

networks:
  pmtiles-network:
    driver: bridge

# Note: tilemaker and pmtiles are run as one-off containers via scripts
# They don't need to run continuously, so they're not defined here
